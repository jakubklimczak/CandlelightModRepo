<mat-card *ngIf="this.profile" class="container" [ngStyle]="{'background-color': profile.backgroundColour ?? '#363636'}">
  <h1 class="title">Profile: {{ profile.displayName }}</h1>
  <img [src]="this.profilePictureLink" alt="Avatar" class="avatar">
  <p *ngIf="profile.bio" class="bio section">Bio: {{ profile.bio }}</p>
  <p *ngIf="profile.steamId" class="section">ðŸŽ® Steam ID: {{ profile.steamId }}</p>
  <p class="section">ðŸ“… Account created: {{ profile.createdAt | date }}</p>
  <button class="section" mat-raised-button *ngIf="this.profileOwnerId === this.currentUserId" [routerLink]="['/edit-profile', currentUserId]">Edit profile</button>

  <app-created-mods-section [userId]="profileOwnerId" class="section" />

  <app-favourites-section *ngIf="profile.favouritesVisible || this.profileOwnerId === this.currentUserId" [userId]="profileOwnerId" class="section" />
</mat-card>
