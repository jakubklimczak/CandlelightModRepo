<a [routerLink]="['/mods', mod.id]" class="mod-link">
  <mat-card class="mod-list-item">
    <div class="mod-item-content">
      <img [src]="mod.thumbnailUrl" alt="{{ mod.name }}" class="mod-thumb" />
      <div class="mod-details">
        <h3>{{ mod.name }}</h3>
        <p class="meta">By {{ mod.author }}</p>
        <p class="meta">Last updated: {{ mod.lastUpdatedDate | date }}</p>
        <p class="desc">{{ mod.descriptionSnippet }}</p>
      </div>
    </div>
  </mat-card>
</a>
